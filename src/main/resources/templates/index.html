<head th:replace="fragments.html :: head"></head>

<!-- account 정보가 있고 email 정보가 없으면 이메일 인증을 하게끔 만드는 알림창 -->

    스터디올레 가입을 완료하려면 <a href="#" th:href="@{/check-email}" class="alert-link">계정 인증 이메일을 확인</a>하세요.
</div>



<div class="container">
    <div class="py-5 text-center">
        <h2>스터디올래</h2>
    </div>

</div>

</script>
</body>
</html>
